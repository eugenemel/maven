    description: 'Maven Desktop Application - Mac OS'
    auth_token:
        secure: dUsKwa2HNyEycsQtwtVQ9g7tXTQNjXzpf7FEBMllM69nbd1FC0PwcsC4IMGqHdRn 
    artifact: Maven-macos
    draft: false
    prerelease: false
    on:
      APPVEYOR_REPO_TAG: true
      APPVEYOR_BUILD_WORKER_IMAGE: macos-ventura

