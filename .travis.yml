matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
  - os: osx
    osx_image: xcode8.3
addons:
  apt:
    sources:
    - sourceline: ppa:beineri/opt-qt58-trusty
    packages:
    - qt58-meta-minimal
    - mesa-common-dev
    - libgl1-mesa-dev
    - libsqlite3-dev
    - libmysqlclient-dev
    - libssl1.0.0
    - libssl-dev
before_install:
- "./ci/travis/before_install_${TRAVIS_OS_NAME}.sh"
script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source /opt/qt*/bin/qt*-env.sh; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source qt-5.env; fi
- qmake -r
- make -j2
- make INSTALL_ROOT=appdir install
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./make_dist_linux.sh "src/maven/appdir/bin/Maven";
  fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./make_dist_osx.sh "src/maven/appdir/bin/Maven.app";
  fi
- ls -la dist/
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
      - dist/Maven*.AppImage
      - dist/Maven*.dmg
  skip_cleanup: true
  on:
    repo: eugenemel/maven
    branch: master
    tags: true
